<!DOCTYPE html>
<html>
    <head>
        <title>Mondrian</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="painting">
            <div id="toprow">
                <div id="bigbox" class="red right"></div>
                <div id="divider1" class="black right"></div>
                <div id="topleftcolumn" class="right">
                    <div class="mediumboxtop"></div>
                    <div id="divider2" class="black"></div>
                    <div class="mediumboxbottom"></div>
                </div>
            </div>
            <div id="middledivider" class="black"></div>
            <div id="bottomrow">
                <div id="bottomrightcolumn" class="right">
                    <div class="bottomrightbox1"></div>
                    <div id="bottomrightdivider" class="black"></div>
                    <div class="bottomrightbox2 yellow"></div>
                </div> 
                <div id="bottommiddledivider" class="black right"></div>
                <div id="middlerectangle" class="right"></div>
                <div id="bottomleftdivider" class="black right"></div>
                <div id="bluebox" class="blue right"></div>
            </div>
        </div>                
    </body>
</html>
