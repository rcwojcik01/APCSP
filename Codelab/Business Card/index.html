<!DOCTYPE html>
<html>
    <head>
        <title>Business Card</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="businesscard">
            <div id="title">
                Ross Wojcik
            </div>
            <div id="jobdescription">
                <div id="jobtitle">
                    Senior Vice President
                </div>
                <div id="company">
                    Alphabet Inc.
                </div>

                    Ross Wojcik is the Vice President of Alphabet Inc. He stives for excellence every day, treating all of his employees with dignity and respect. Starting in 1994, he has taken Alphabet Inc. to a whole new level.
                </div>
            </div>
        </div>                
    </body>
</html>
