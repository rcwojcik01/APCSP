<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night and Day</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <div id="solarSystem">
       <div class="daySun" id="planet1"></div>
       <div class="dayMercury" id="planet2"></div>
       <div class="dayVenus" id="planet3"></div>
       <div class="dayEarth" id="planet4"></div>
       <div class="dayMars" id="planet5"></div>
   </div>
   <div id="sky" class="day"></div>

    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
